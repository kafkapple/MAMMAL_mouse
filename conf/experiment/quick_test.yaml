# @package _global_
# Experiment: Quick test (few frames, fast iterations)
# Usage: python fitter_articulation.py +experiment=quick_test

defaults:
  - override /dataset: markerless

data:
  views_to_use: [0, 1, 2, 3, 4, 5]

fitter:
  render_cameras: [0, 1, 2, 3, 4, 5]
  use_keypoints: true
  start_frame: 0
  end_frame: 5       # Only 5 frames
  interval: 1
  with_render: true

optim:
  solve_step0_iters: 5    # Minimal iterations
  solve_step1_iters: 20
  solve_step2_iters: 10
