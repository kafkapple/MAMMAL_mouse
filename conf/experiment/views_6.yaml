# @package _global_
# Experiment: Full 6-view mesh fitting (baseline)
# Usage: python fitter_articulation.py +experiment=views_6

defaults:
  - override /dataset: markerless

data:
  views_to_use: [0, 1, 2, 3, 4, 5]

fitter:
  render_cameras: [0, 1, 2, 3, 4, 5]
  use_keypoints: true
  start_frame: 0
  end_frame: 5    # Full: 100 frames, minimized for quick iteration0    # Dataset has 18000 frames total
  interval: 10       # Process every 10th frame (100 samples)
  with_render: true
