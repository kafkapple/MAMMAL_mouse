# @package _global_
# Sparse keypoints (3 points) with 5 views

defaults:
  - override /dataset: markerless

experiment_name: sparse_5view
experiment_description: "5-view RGB with 3 sparse keypoints (nose, body, tail)"

data:
  views_to_use: [0, 1, 2, 3, 4]  # Drop camera 5

fitter:
  render_cameras: [0, 1, 2, 3, 4]
  use_keypoints: true
  keypoint_num: 22
  sparse_keypoint_indices: [0, 18, 21]
  start_frame: 0
  end_frame: 100
  interval: 1
  with_render: true

optim:
  solve_step0_iters: 15
  solve_step1_iters: 150
  solve_step2_iters: 45

loss_weights:
  theta: 5.0
  "3d": 2.5
  "2d": 0.5
  bone: 1.0
  scale: 1.0
  chest_deformer: 0.1
  stretch: 1.0
  temp: 0.35
  temp_d: 0.3
  mask_step0: 0.0
  mask_step1: 500.0
  mask_step2: 3000.0

keypoint_weights:
  default: 0.0
  idx_0: 5.0    # Nose
  idx_18: 3.0   # Tail base
  idx_21: 5.0   # Body center
  tail_step2: 10.0
