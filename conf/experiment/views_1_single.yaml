# @package _global_
# Experiment: Single-view mesh fitting (monocular baseline)
# Usage: python fitter_articulation.py +experiment=views_1_single

defaults:
  - override /dataset: markerless

data:
  views_to_use: [0]

fitter:
  render_cameras: [0]
  use_keypoints: true
  start_frame: 0
  end_frame: 5    # Full: 100 frames, minimized for quick iteration0
  interval: 10
  with_render: true
