# @package _global_
# Experiment: 2-view mesh fitting (opposite cameras for stereo)
# Usage: python fitter_articulation.py +experiment=views_2_opposite

defaults:
  - override /dataset: markerless

data:
  views_to_use: [0, 3]

fitter:
  render_cameras: [0, 3]
  use_keypoints: true
  with_render: true
