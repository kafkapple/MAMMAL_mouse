# @package _global_
# Sparse keypoints (3 points) with 4 views

defaults:
  - override /dataset: markerless

experiment_name: sparse_4view
experiment_description: "4-view RGB with 3 sparse keypoints (nose, tail_base, neck)"

data:
  views_to_use: [0, 1, 2, 3]

fitter:
  render_cameras: [0, 1, 2, 3]
  use_keypoints: true
  keypoint_num: 22
  # Sparse keypoint indices (GT annotation 기준 - mouse_22_defs.py):
  #   idx 2: Nose (GT에서 nose는 index 2)
  #   idx 5: Tail root
  #   idx 3: Neck
  sparse_keypoint_indices: [2, 5, 3]
  start_frame: 0
  end_frame: 5    # Full: 100 frames, minimized for quick iteration
  interval: 1
  with_render: true

optim:
  solve_step0_iters: 15
  solve_step1_iters: 150
  solve_step2_iters: 45

loss_weights:
  theta: 5.0
  "3d": 2.5
  "2d": 0.5
  bone: 1.0
  scale: 1.0
  chest_deformer: 0.1
  stretch: 1.0
  temp: 0.35
  temp_d: 0.3
  mask_step0: 0.0
  mask_step1: 500.0
  mask_step2: 3000.0

keypoint_weights:
  default: 0.0
  idx_2: 5.0           # Nose (GT index 2)
  idx_5: 3.0           # Tail base (lumbar + tail_0)
  idx_3: 5.0           # Neck/Body center
  tail_step2: 10.0
