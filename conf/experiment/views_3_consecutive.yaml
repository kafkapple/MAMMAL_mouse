# @package _global_
# Experiment: 3-view mesh fitting (consecutive cameras)
# Usage: python fitter_articulation.py +experiment=views_3_consecutive

defaults:
  - override /dataset: markerless

data:
  views_to_use: [0, 1, 2]

fitter:
  render_cameras: [0, 1, 2]
  use_keypoints: true
  start_frame: 0
  end_frame: 1000
  interval: 10
  with_render: true
