# @package _global_
# Sparse keypoints (3 points) with 2 views (stereo-like opposite cameras)

defaults:
  - override /dataset: markerless

experiment_name: sparse_2view
experiment_description: "2-view RGB (opposite) with 3 sparse keypoints (nose, body, tail)"

data:
  views_to_use: [0, 3]  # Opposite cameras for stereo-like setup

fitter:
  render_cameras: [0, 3]
  use_keypoints: true
  keypoint_num: 22
  sparse_keypoint_indices: [0, 18, 21]
  start_frame: 0
  end_frame: 5    # Full: 100 frames, minimized for quick iteration
  interval: 1
  with_render: true

optim:
  solve_step0_iters: 25
  solve_step1_iters: 200
  solve_step2_iters: 60

loss_weights:
  theta: 8.0           # Higher regularization with fewer views
  "3d": 2.5
  "2d": 0.8
  bone: 2.0
  scale: 2.0
  chest_deformer: 0.1
  stretch: 1.0
  temp: 0.5
  temp_d: 0.4
  mask_step0: 500.0    # Enable mask earlier
  mask_step1: 1000.0
  mask_step2: 3000.0

keypoint_weights:
  default: 0.0
  idx_0: 5.0
  idx_18: 3.0
  idx_21: 5.0
  tail_step2: 10.0
