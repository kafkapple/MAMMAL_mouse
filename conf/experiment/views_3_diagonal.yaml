# @package _global_
# Experiment: 3-view mesh fitting (diagonal cameras for better coverage)
# Usage: python fitter_articulation.py +experiment=views_3_diagonal

defaults:
  - override /dataset: markerless

data:
  views_to_use: [0, 2, 4]

fitter:
  render_cameras: [0, 2, 4]
  use_keypoints: true
  with_render: true
