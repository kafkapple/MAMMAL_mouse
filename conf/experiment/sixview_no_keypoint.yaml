# @package _global_
# Experiment 3: 6-view RGB WITHOUT keypoints (silhouette-only)
# Tests reconstruction using only silhouette/mask information.
#
# Usage:
#   Debug:  ./run_experiment.sh sixview_no_keypoint --debug
#   Full:   ./run_experiment.sh sixview_no_keypoint

defaults:
  - override /dataset: markerless

# Experiment metadata
experiment_name: sixview_no_keypoint
experiment_description: "6-view RGB with silhouette only (no keypoints)"

data:
  views_to_use: [0, 1, 2, 3, 4, 5]

fitter:
  render_cameras: [0, 1, 2, 3, 4, 5]
  use_keypoints: false  # Disable keypoint loss
  keypoint_num: 22
  with_render: true

# More iterations needed without keypoint guidance
optim:
  solve_step0_iters: 20
  solve_step1_iters: 200
  solve_step2_iters: 60

# Silhouette-only mode settings
silhouette:
  iter_multiplier: 2.0
  theta_weight: 10.0
  bone_weight: 2.0
  scale_weight: 50.0
  use_pca_init: true

# Loss weights adjusted for silhouette-only
loss_weights:
  theta: 10.0          # Higher regularization without keypoints
  "3d": 2.5
  "2d": 0.0            # No 2D keypoint loss
  bone: 2.0
  scale: 50.0
  chest_deformer: 0.1
  stretch: 1.0
  temp: 0.5            # Stronger temporal smoothing
  temp_d: 0.4
  # Mask weights enabled in all steps for silhouette-only
  mask_step0: 1000.0
  mask_step1: 1500.0
  mask_step2: 3000.0
